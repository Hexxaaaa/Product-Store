<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffdd57 !important;
    }
    .hero {
      background: url(store.jpg) no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }
    .product-card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      background-color: white;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
      border-bottom: 5px solid #007bff;
    }
    .card-body h5 {
      color: #007bff;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #ffdd57;
      border-color: #ffdd57;
      color: #007bff;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #007bff;
      color: white;
    }
    footer {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: #ffdd57;
      text-decoration: none;
    }
    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Product Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="hero">
  </section>
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Our Featured Products</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card product-card h-100">
            <img src="produk1.jpeg" class="card-img-top product-img" alt="Product 1">
            <div class="card-body text-center">
              <h5 class="card-title">Food & Beverages</h5>
              <p class="card-text">All of the Food and Beverages on this section</p>
              <p class="card-text"><strong>$29.99</strong></p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card product-card h-100">
            <img src="produk2.jpeg" class="card-img-top product-img" alt="Product 2">
            <div class="card-body text-center">
              <h5 class="card-title">Snacks</h5>
              <p class="card-text">All of the Snacks on this section</p>
              <p class="card-text"><strong>$39.99</strong></p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="card product-card h-100">
            <img src="produk3.jpg" class="card-img-top product-img" alt="Product 3">
            <div class="card-body text-center">
              <h5 class="card-title">Shampoo</h5>
              <p class="card-text">All of the Shampoo on this section</p>
              <p class="card-text"><strong>$49.99</strong></p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="text-center">
    <div class="container">
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
